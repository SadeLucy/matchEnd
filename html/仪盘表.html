<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>仪盘表</title>
    <script src="http://ifaxgj.com:9934/WEALTH/js/jquery-1.11.1.min.js"></script>
    <script src="../lib/highcharts.min.js"></script>
    <script src="../lib/charts-more.js"></script>
    <script src="../lib/solid-gauge.js"></script>
    <style>
    .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 400px;
        overflow: hidden;
    }

    #container-speed {
        position: absolute;
        top: 0;
        left:25%;
        width:50%;
        height: 400px;
    }
    </style>
</head>

<body>
    <div style="" class="box">
        <div id="container-speed" style=""></div>
    </div>
</body>
<script>
$(function() {
    var gaugeOptions = {
        chart: {
            backgroundColor: 'rgba(255,255,255,.3)',
            type: 'solidgauge',
        },
        title: null,
        pane: {
            center: ['50%', '85%'],
            size: '100%',
            startAngle:-90 ,
            endAngle: 90,
            background: {
                 borderWidth:0,
                backgroundColor: 'rgba(13,192,248,.3)',
                innerRadius: '80%',
                outerRadius: '100%',
                shape: 'arc'
            }
        },
        tooltip: {
            enabled: false
        },
        yAxis: {
            stops: [
                [1, '#0dc0f8'],
            ],
            lineWidth: 0,
            minorTickInterval: null,
            tickPixelInterval: 400,
            tickWidth: 0,
            title: {
                y: -70
            },
            labels: {
                y: 100,
            }
        },
        plotOptions: {
            solidgauge: {

                dataLabels: {
                    y: 50,
                    borderWidth: 0,
                    useHTML: true
                }
            }
        }
    };

    $('#container-speed').highcharts(Highcharts.merge(gaugeOptions, {
        yAxis: {
            min: 0,
            max: 100,
            title: {
                text: ' '
            },
            style: {
                color: '#fff'
            }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: ' ',
            data: [{
                radius: '80%',
                innerRadius: '100%',
                y: 40
            }],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:36px;color:#0dc0f8">{y}%</span><br/>' +
                    '</div>'
            },
            tooltip: {
                valueSuffix: ''
            }
        }]
    }));
});
</script>

</html>
